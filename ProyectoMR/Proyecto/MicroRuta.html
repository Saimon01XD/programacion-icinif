<!DOCTYPE html>   <!-- Esto indica que tipo de documento se trabaja, en este caso es pagina web-->
<html lang="es">  <!-- Idioma de la pagina web-->
<head>
  <title>Proyecto MicroRuta</title>
  <link rel="stylesheet" href="Css/main.css">
</head>
<body>

  <div id="Contenedor-Principal">     <!-- id sirve para definir a la funcion con el nombre que tu quieras, en este caso Cont...-->
    <header>
      <div id="Menu">                 <!-- div ayuda a dividir los procesos por capas-->
        <ul>                          <!-- ul significa crear listas-->
          <li id="Logotipo">          <!-- li son los elementos de la lista-->
            <a href="#"></a>          <!-- y (a) me dice que tomara un link como referencia-->
             <img src=""/>            <!-- img es para colocar una png, y solo se puede 1, src es de donde sacare la imagen(Aqui colocaremos el logo)-->
          </li>
          <li>
            <a href="https://www.youtube.com/watch?v=VqGHPU5wdKA">Volver</a>   <!-- cambiar link por # -->
          </li> 
          <li>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Ayuda</a>
          </li>                       
        </ul>
      </div>
      <main>
        <div class="image">           <!-- class, en vez de darle nombre como id, define a la funcion segun la funcion, en este caso sera tipo imagen-->
         <img src="#" width="#" alt="#">           <!-- despues de src se coloca la imagen. width y alt sirven para modificar el tamaño-->          
        </div>   
        <div class="text">
          <h1>Prototipo MicroRuta</h1>       <!-- h1 es un encabezado(texto), y el 1 indica tamaño: 1 el mas grande, 6 el mas pequeño-->
          <p>                                   <!-- p significa parrafo-->
            La aplicacion que te ayudara a organizar mejor tu tiempo!
          </p>  
          <p>
            <a href="https://www.youtube.com/watch?v=b89CnP0Iq30">  <!-- CAMBIAR: aqui colocar interfaz de microbuses-->
            <button>Eliga su linea de Microbus!</button>        <!-- button como dice es para poner boton, lo coloco dentro de otra p para dar espacio entre parrafos-->
            </a>
          </p>                   
        </div>                        

      </main>                         <!-- main mas que apartados visuales, son funciones importantes para la pagina-->
    </header>
  </div>

</body>
</html>
