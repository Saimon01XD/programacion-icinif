<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicie Sesion!</title>
</head>

<header>
    <link rel="stylesheet" href="static/css/registro.css">
</header>
<body>
    <div class="container">
        <div class="form-content">
            <h1 id="titulo">Iniciar Sesión</h1>
            <form action="">
                <div class="grupo-input" id="correo-input">
                    <div class="inputs" id="inputNombre">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="inputs">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>
                    <div class="inputs">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <p>Olvido su contraseña?<a href="#">Click Aqui</a></p>
                </div>
                <div class="btn-field">
                    <button id="signIn" type="button">Inicie Sesion</button>
                    <button id="signUp" type="button" class="disable">Registrese</button>
                </div>
            </form>
        </div>
    </div>
    <script src="static/js/registro.js"></script>
</body>
</html>
